{% extends "base.html" %}

{% block title %}First Aid Assistant{% endblock %}

{% block content %}
<style>
    /* === UI THEME === */

    :root {
        --primary: #22d3ee;
        --primary-dark: #084955;
        --bg-start: #8fc3d5;
        --bg-end: #4a70ca;
        --card-bg: rgba(17, 24, 39, 0.7);
        --user-bubble: #d35624;
        --assist-bubble: #1394c3;
        --text: #ffffff;
        --radius: 16px;
    }

    .chat-container {
        position: relative;
        max-width: 860px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(145deg, var(--bg-start) 0%, var(--bg-end) 100%);
        min-height: 80vh;
        border-radius: var(--radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 15px;
        background: var(--primary);
        color: #041014;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .back-button:hover {
        background: var(--primary-dark);
        color: white;
        text-decoration: none;
    }

    .book-appointment-btn {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 20px auto;
        padding: 12px 20px;
        background: var(--primary);
        color: #041014;
        border: none;
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s;
    }

    .book-appointment-btn:hover {
        background: var(--primary-dark);
        color: white;
        text-decoration: none;
    }

    .chat-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .chat-header h1 {
        color: var(--text);
        margin: 0;
    }

    .chat-messages {
        margin-bottom: 20px;
        overflow-y: auto;
        max-height: 60vh;
        padding: 10px;
    }

    .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
    }

    .message.user {
        justify-content: flex-end;
    }

    .message-content {
        padding: 14px 16px;
        border-radius: var(--radius);
        max-width: 70%;
    }

    /* Additional styling for formatted content */
    .message-content strong {
        font-weight: bold;
    }

    .message-content em {
        font-style: italic;
    }

    .message-content br {
        display: block;
        margin: 0.5rem 0;
    }

    /* Style bullet points */
    .message-content {
        white-space: pre-wrap;
    }

    .user .message-content {
        background: var(--user-bubble);
        color: var(--text);
    }

    .assistant .message-content {
        background: var(--assist-bubble);
        color: var(--text);
    }

    .chat-input {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: var(--card-bg);
        border-radius: var(--radius);
    }

    .chat-input textarea {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: var(--radius);
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        resize: none;
        min-height: 44px;
    }

    .chat-input button {
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        background: var(--primary);
        color: #041014;
        cursor: pointer;
        transition: background 0.3s;
    }

    .chat-input button:hover {
        background: var(--primary-dark);
    }

    .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        background: var(--card-bg);
        color: var(--text);
    }

    /* Loading animation */
    .typing-indicator {
        display: none;
        padding: 10px;
        background: var(--assist-bubble);
        border-radius: var(--radius);
        margin-bottom: 10px;
        color: var(--text);
    }

    .typing-indicator.visible {
        display: block;
    }

    .dots {
        display: inline-block;
    }

    .dots span {
        display: inline-block;
        width: 6px;
        height: 6px;
        background: var(--text);
        border-radius: 50%;
        margin: 0 2px;
        animation: bounce 1.4s infinite ease-in-out;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
        40% { transform: scale(1); opacity: 1; }
    }
</style>

<div class="chat-container">
    <a href="{{ url_for('render_home') }}" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <div class="chat-header">
        <span style="font-size:28px;">ü©∫</span>
        <h1>FIRST AID ASSISTANCE</h1>
        <hr/>
    </div>

    <div class="chat-messages" id="chatMessages">
        <!-- Messages will be added here dynamically -->
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <div class="avatar">ü§ñ</div>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="chat-input">
        <textarea id="userInput" placeholder="How can I help you today?" rows="1"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <a href="{{ url_for('render_appointments') }}" class="book-appointment-btn">
        üè• Book a Doctor's Appointment
    </a>
</div>

<script>
    let messageHistory = [];

    // Adjust textarea height based on content
    const textarea = document.getElementById('userInput');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    // Handle Enter key
    textarea.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    async function sendMessage() {
        const userInput = document.getElementById('userInput');
        const message = userInput.value.trim();
        
        if (!message) return;

        // Add user message to chat
        addMessage('user', message);
        messageHistory.push({'role': 'user', 'content': message});
        
        // Clear input
        userInput.value = '';
        userInput.style.height = 'auto';

        // Show typing indicator
        document.getElementById('typingIndicator').classList.add('visible');

        try {
            const response = await fetch('/first_aid_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    history: messageHistory
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            
            // Hide typing indicator
            document.getElementById('typingIndicator').classList.remove('visible');

            // Add bot response to chat
            addMessage('assistant', data.response);
            messageHistory.push({'role': 'assistant', 'content': data.response});

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('typingIndicator').classList.remove('visible');
            addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
        }
    }

    function addMessage(role, content) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = role === 'user' ? 'üßë' : 'ü§ñ';

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';

        // Format the content with markdown-like syntax
        let formattedContent = content
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
            .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
            .replace(/- (.*?)(?:\n|$)/g, '‚Ä¢ $1\n') // Bullets
            .split('\n') // Split into lines
            .map(line => line.trim()) // Trim each line
            .filter(line => line) // Remove empty lines
            .join('<br>'); // Join with line breaks

        messageContent.innerHTML = formattedContent; // Use innerHTML for formatted content

        if (role === 'user') {
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(avatar);
        } else {
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
        }

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Add initial greeting
    window.onload = function() {
        addMessage('assistant', 'Hello! I\'m your First Aid Assistant. How can I help you today?');
    };
</script>
{% endblock %}
